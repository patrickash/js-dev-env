<!--
  **NOTE:** This is a template for index.html.
  It uses EJS and htmlWebpackPlugin to generate different index.html for each environment.
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <% if (htmlWebpackPlugin.options.environment == 'production') { %>
  <title>Production Env</title>
  <% } else { %>
  <title>Development Env</title>
  <% } %>
</head>
<body>
  <h1>Users</h1>
  <table>
    <thead>
      <th>&nbsp;</th>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </thead>
    <tbody id="users">

    </tbody>
  </table>
</body>
</html>
